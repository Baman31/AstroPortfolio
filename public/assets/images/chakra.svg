<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="300" cy="300" r="280" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  <circle cx="300" cy="300" r="260" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <circle cx="300" cy="300" r="240" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Radiating Lines from Center -->
  <g opacity="0.7">
    <line x1="300" y1="300" x2="300" y2="50" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="500" y2="100" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="550" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="500" y2="500" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="300" y2="550" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="100" y2="500" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="50" y2="300" stroke="white" stroke-width="2"/>
    <line x1="300" y1="300" x2="100" y2="100" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Intermediate Lines -->
  <g opacity="0.3">
    <line x1="300" y1="300" x2="420" y2="80" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="520" y2="180" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="520" y2="420" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="420" y2="520" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="180" y2="520" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="80" y2="420" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="80" y2="180" stroke="white" stroke-width="0.5"/>
    <line x1="300" y1="300" x2="180" y2="80" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Star of David Pattern -->
  <g opacity="0.8">
    <!-- Upper Triangle -->
    <polygon points="300,120 420,280 180,280" fill="none" stroke="white" stroke-width="3"/>
    <!-- Lower Triangle -->
    <polygon points="300,480 180,320 420,320" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Hexagon -->
  <polygon points="300,100 420,200 420,400 300,500 180,400 180,200" 
           fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Inner Hexagon -->
  <polygon points="300,180 360,220 360,380 300,420 240,380 240,220" 
           fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Center Eye Symbol -->
  <g opacity="0.6">
    <circle cx="300" cy="300" r="40" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="300" cy="300" r="30" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="300" cy="300" r="15" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Decorative Symbols at Cardinal Points -->
  <g opacity="0.5">
    <!-- Top -->
    <circle cx="300" cy="40" r="8" fill="none" stroke="white" stroke-width="1"/>
    <text x="300" y="45" text-anchor="middle" fill="white" font-size="12">◯</text>
    
    <!-- Right -->
    <circle cx="560" cy="300" r="8" fill="none" stroke="white" stroke-width="1"/>
    <text x="560" y="305" text-anchor="middle" fill="white" font-size="12">◯</text>
    
    <!-- Bottom -->
    <circle cx="300" cy="560" r="8" fill="none" stroke="white" stroke-width="1"/>
    <text x="300" y="565" text-anchor="middle" fill="white" font-size="12">◯</text>
    
    <!-- Left -->
    <circle cx="40" cy="300" r="8" fill="none" stroke="white" stroke-width="1"/>
    <text x="40" y="305" text-anchor="middle" fill="white" font-size="12">◯</text>
  </g>
  
  <!-- Outer Decorative Elements -->
  <g opacity="0.3">
    <circle cx="300" cy="20" r="3" fill="white"/>
    <circle cx="440" cy="60" r="3" fill="white"/>
    <circle cx="540" cy="160" r="3" fill="white"/>
    <circle cx="580" cy="300" r="3" fill="white"/>
    <circle cx="540" cy="440" r="3" fill="white"/>
    <circle cx="440" cy="540" r="3" fill="white"/>
    <circle cx="300" cy="580" r="3" fill="white"/>
    <circle cx="160" cy="540" r="3" fill="white"/>
    <circle cx="60" cy="440" r="3" fill="white"/>
    <circle cx="20" cy="300" r="3" fill="white"/>
    <circle cx="60" cy="160" r="3" fill="white"/>
    <circle cx="160" cy="60" r="3" fill="white"/>
  </g>
</svg>
